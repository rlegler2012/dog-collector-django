{% extends 'base.html' %} 
{% block content %}
<div class="home__wants">
    {% for want in wants %}

        <div class="want mb-5">
            <h3 class="title is-3 has-text-success">{{want.level}}</h3>
            <hr />

            {% for activity in want.activitys.all %}

                <div class="activity">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{activity.level}}</b></span>
                    <span>
                        <a href="{% url 'want_activity_assoc' want.pk activity.pk %}?assoc=remove" class="button is-danger is-outlined">
                            <span class="icon is-small">
                                <i class="fas fa-times"></i>
                            </span>
                        </a>
                    </span>
                </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="want mb-5">"No activity levels owner wants."</div>
    {% endfor %}
</div>
{% endblock %}
