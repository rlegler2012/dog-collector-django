{% extends 'base.html' %}

{% block title %}Breeds{% endblock  %}

{% block content %}

<h1 class="title pt-5">Common Breeds</h1>
<div class="gallery">
  {% for breed in breeds %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{breed.image}}" alt="{{breed.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{breed.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Breeds Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
